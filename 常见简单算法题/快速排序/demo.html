<script>
    /**
     * 类比二分法
     * 数组中间取值后，数组中值依次比较
     * 大的放中间向右边，小的放中间项左边
     * 然后利用递归调用此方法最后连接数组
     */
    function quick(arr) {
        //    如果传进来的数组中只有一项，那么无需再排
        if (arr.length <= 1) {
            return arr;
        }
        // 第一步拿到传入数组的中间项序列;
        let flag = Math.floor(arr.length / 2)
        // 在原数组中移除并保存;
        let key = arr.splice(flag, 1)[0];
        let arrLeft = []; //存放比中间项小的数组
        let arrRight = []; //存放比中间项大的数组
        for (let i = 0; i < arr.length; i++) {
            let item = arr[i];
            // 比中间项大的放右边数组，小的放左边数组
            //如果加上相等判定，则可以用于数组去重
            item > key ? arrRight.push(item) : (item==key?console.log('去重复'): arrLeft.push(item))
        }
        // 利用递归，左+中间项+右输出
        return quick(arrLeft).concat(key, quick(arrRight));
    }
    let arr = [12, 5, 4, 15, 34, 15, 19];
    // 函数返回结果重新赋值给原数组;
    arr = quick(arr);
    console.log(arr);
</script>
