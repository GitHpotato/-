<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>轮播图</title>
</head>
<body>
    <div id="box">
        <ul id="list">
            <li><img src="img/lunbo1.gif" title="第一张"></li>
            <li><img src="img/lunbo2.gif" title="第二张"></li>
            <li><img src="img/lunbo3.gif" title="第三张"></li>
            <li><img src="img/lunbo4.gif" title="第四张"></li>
            <li><img src="img/lunbo5.gif" title="第五张"></li>
        </ul>
        <ul id="dot">
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="prev">左</div>
        <div id="next">右</div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
