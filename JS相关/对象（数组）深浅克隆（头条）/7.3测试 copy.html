<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象深浅克隆</title>
</head>
<style>
    div {
        width: 40px;
        height: 40px;
        float: left;
        border: 1px solid black;
        background: white;
    }
</style>
<input type="text" id="num"><button id="check" onclick="createFun()">创建盒子</button>

<body>
    <div id="content">

    </div>
</body>
<script>
    function createFun() {
        let num = document.getElementById('num').value;
        //获取父节点
        let par = document.getElementById('content');
        for (let i = 0; i < num; i++) {
            var box = document.createElement('div')
            //添加子节点
            par.append(box)
        }
        par.addEventListener('click', function (e) {
            let that = e.target;
            e.target.style.background == 'blue' ? e.target.style.background = 'white' :
                e.target.style.background = 'blue';
            e.stopPropagation();
        });
        par.addEventListener('mouseover', function (e) {
            e.target.style.background = 'red'
        })
        par.addEventListener('mouseout', function (e) {
            e.target.style.background = 'white'
        })
    }
</script>

</html>
