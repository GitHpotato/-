<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传文件</title>
</head>
<style>
  * {
    padding: 0 20px;
  }

  #fileTxt {
    height: 400px;
    width: 300px;
    color: gray;
    overflow: auto;
    padding-top: 5px;
    border-radius: 5px;
    border: 1px solid skyblue;
  }
</style>
<div>
  上传文件 ： <input type="file" name="file" id="fileId" onchange="read(event)" />
</div><br>
<p>文本内容</p>
<textarea id="fileTxt">
  显示文本内容
</textarea>
<script>
  function read() {
    /**
     * new FileReader() 实例
        *  处理error (en-US)事件。该事件在读取操作发生错误时触发。
        *  处理load (en-US)事件。该事件在读取操作完成时触发。
     * file 属性
        * lastModifiedDate：文件最后修改时间
        * name：文件名
              * GBK 汉字2字节
              * UTF8 汉字3字节
        * size：文件字节大小
        * type：文件类型
    */
    var file = event.target.files[0];
    var reader = new FileReader();//新建一个FileReader
    //开始读取指定的文件中的内容。一旦完成，result属性中将包含一个字符串以表示所读取的文件内容。
    reader.readAsText(file, "UTF-8");//读取文件 
    reader.onload = function (evt) {
      var fileString = evt.target.result;
      document.getElementById('fileTxt').innerHTML = fileString;
    }
  }
</script>

</html>
