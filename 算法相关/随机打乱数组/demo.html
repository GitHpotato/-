    <title>随机打乱数组</title>

</body>
<script>
    /**
     * 面试被问到的一个点，随机打乱数组
     * 随机数，更换数组中随机数对应索引值
     */
    let arr = ['a', 'e', 'd', 'c', 'b'];
    function method1(arr) {
        for (var i = 0, len = arr.length; i < len; i++) {
            var a = parseInt(Math.random() * len);
            [arr[a], arr[i]] = [arr[i], arr[a]]
        }
        return arr;
    }
    // 方法2
    /**
     * 方法sort()为数组排序。sort()方法有一个可选参数，是用来确定元素顺序的函数。
     * 如果这个参数被省略，那么数组中的元素将按照ASCII字符顺序进行排序。
     */
    function method2(arr) {
        arr.sort(function () {
            return Math.random() - 0.5;
        });
        console.log(arr);
    }
    console.log('随机打乱', method1(arr));
</script>

</html>
