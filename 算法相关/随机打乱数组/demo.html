<script>
    /**
     * 面试被问到的一个点，随机打乱数组
     */
    let arr = ['a','e','d','c','b'];
    function method1(arr) {
        for (var i = 0, len = arr.length; i < len; i++) {
            var a = parseInt(Math.random() * len);
            [arr[a],arr[i]]=[arr[i],arr[a]]
        }
        return arr;
    }
    console.log('随机打乱', method1(arr));
</script>
